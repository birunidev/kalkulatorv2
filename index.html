<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Calculator</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <h1>Calculator V2</h1>
  <hr>
  <div class="container">
    <form name="calculator">
      <div id="result">
        <Input type="text" placeholder="0" name="result" id="hasil" class="result-text" disabled>
      </div>
      <div class="row">
        <input class="tombol" type="button" onclick="btnclear()" value="C" id="reset">
        <input class="tombol" type="button" value="+" id="plus">
        <input class="tombol" type="button" value="-" id="minus">
        <input class="tombol" type="button" value="x" id="multiple">

      </div>
      <div class="row">

        <input class="tombol" type="button" value="7">
        <input class="tombol" type="button" value="8">
        <input class="tombol" type="button" value="9">


        <input class="tombol" type="button" value="/" id="divide">

      </div>
      <div class="row">
        <input class="tombol" type="button" value="4">
        <input class="tombol" type="button" value="5">
        <input class="tombol" type="button" value="6">
        <input class="tombol" type="button" value="%">
      </div>
      <div class="row">
        <input class="tombol" type="button" value="1">
        <input class="tombol" type="button" value="2">
        <input class="tombol" type="button" value="3">
        <input class="tombol" type="button" value="=">
      </div>
      <div class="row-zero">
        <input class="tombol" type="button" value="0">
        <input class="tombol" type="button" value=".">
      </div>
    </form>

  </div>


  <footer>
    <p>Developed by Albiruni</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
